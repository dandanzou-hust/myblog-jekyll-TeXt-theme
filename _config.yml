  ## Google Custom Search Engine
  google:
    custom_search_engine_id: # Google Custom Search Engine ID


## => Analytics
##############################
analytics:
  provider: false # false (default), "google", "custom"

  ## Google Analytics
  google:
    tracking_id : # Google Analytics id for the site
    anonymize_ip: false # Anonymize IP tracking for Analytics


## => Build
##############################
markdown    : kramdown
highlighter : rouge
permalink   : date

exclude:
  - CHANGELOG.md
  - HOW_TO_RELEASE.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README-*.md
  - README.md
  - gulpfile.js
  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  - /docs
  - /node_modules
  - /screenshots
  - /test
  - /vendor

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: article
      # 是否开启分享
      sharing: false
      # 作者信息卡片
      show_author_profile: true
      # 是否显示订阅
      show_subscribe: false
      # 许可协议
      license: false
      # 右侧边导航栏
      aside:
        toc: true
      # 开启阅读量统计
      pageview: true
      # 开启评论
      comment: true
      # 开启 Mathjax 公式支持
      mathjax: true
      # Mathjax 公式自动编号
      mathjax_autoNumber: true
      # Mermaid 流程图支持
      mermaid: true
      # Chart 图表支持
      chart: true
      # 封面图片
      cover: /assets/images/Home-page-picture.jpg

## => Plugins
##############################
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
